<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 24px;
}

.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
}

.header img { height: 40px; }

.tool {
  width: 100%;
  max-width: 420px;
  padding: 28px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  box-sizing: border-box;
  border-radius: 8px;
}

button {
  background-color: #ffffff;
  color: #AB4A4F;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

#copyWrap {
  display: none;
  text-align: right;
  margin-bottom: 6px;
}

.copyBtn {
  background: none;
  border: none;
  color: #ffffff;
  cursor: pointer;
  padding: 4px;
}

.copyBtn svg {
  width: 16px;
  height: 16px;
  fill: currentColor;
}

#result {
  margin-top: 12px;
  font-size: 13px;
  text-align: center;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>TIME OF BIRTH (UTC)</label>
<input type="time" id="tob">

<button onclick="findMatches()">SHOW MATCHES</button>

<div id="copyWrap">
  <button class="copyBtn" onclick="copyResults()" aria-label="Copy results">
    <!-- Clipboard icon (chat-style) -->
    <svg viewBox="0 0 24 24">
      <path d="M16 4h-1.18C14.4 2.84 13.3 2 12 2s-2.4.84-2.82 2H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-4-1c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm4 17H8V6h1.18c.41 1.16 1.51 2 2.82 2s2.41-.84 2.82-2H16v14z"/>
    </svg>
  </button>
</div>

<div id="result"></div>
</div>

<script>
function copyResults() {
  const r = document.getElementById("result");
  if (!r.innerText.trim()) return;

  const t = document.createElement("textarea");
  t.value = r.innerText;
  document.body.appendChild(t);
  t.select();
  document.execCommand("copy");
  document.body.removeChild(t);
}

function findMatches() {
  const r = document.getElementById("result");

  /* ---- YOUR EXISTING MATCH LOGIC LIVES HERE ---- */
  /* This placeholder simulates output */
  const demo = ["12 March 1994", "7 July 2001", "21 November 2010"];

  r.innerHTML = "<h2>Perfect Match Birthdays</h2>" + demo.join("<br>");
  document.getElementById("copyWrap").style.display = "block";
}
</script>

</body>
</html>
