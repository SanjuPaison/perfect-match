<body>

<h1>PERFECT MATCH</h1>

<label>Date of Birth</label>
<input type="date" id="dob">

<label>Time of Birth</label>
<input type="time" id="tob">

<label>Place of Birth</label>
<input type="text" id="place">

<button onclick="runMatch()">CHECK MATCHES</button>

<div id="result"></div>

<div class="site-link">
  <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
</div>
</div>

<script>
const ORB = 8;

function angularDiff(a, b) {
  let d = Math.abs(a - b);
  return d > 180 ? 360 - d : d;
}

function aspectMatch(a, b) {
  const d = angularDiff(a, b);
  return Math.abs(d) <= ORB || Math.abs(d - 120) <= ORB;
}

async function geocode(place) {
  const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
  const j = await r.json();
  return { lat: +j[0].lat, lon: +j[0].lon };
}

async function timezone(lat, lon, date) {
  const r = await fetch(`https://timeapi.io/api/TimeZone/coordinate?latitude=${lat}&longitude=${lon}`);
  const j = await r.json();
  return j.timeZone;
}

async function runMatch() {
  document.getElementById("result").innerHTML = "Searchingâ€¦";

  const dob = document.getElementById("dob").value;
  const tob = document.getElementById("tob").value;
  const place = document.getElementById("place").value;

  const { lat, lon } = await geocode(place);
  const tz = await timezone(lat, lon);

  const localDate = new Date(`${dob}T${tob}`);
  const utcDate = new Date(localDate.toLocaleString("en-US", { timeZone: "UTC" }));

  const obs = new Astronomy.Observer(lat, lon, 0);
  const sun = Astronomy.EclipticLongitude(Astronomy.Body.Sun, utcDate);
  const moon = Astronomy.EclipticLongitude(Astronomy.Body.Moon, utcDate);
  const venus = Astronomy.EclipticLongitude(Astronomy.Body.Venus, utcDate);

  const csv = await fetch("ephemeris_3hour_1940_2030.csv").then(r => r.text());
  const rows = csv.split("\n").slice(1);

  let matches = new Set();

  for (const row of rows) {
    const [date, s, m, v] = row.split(",");
    if (!v) continue;

    if (
      aspectMatch(sun, v) ||
      aspectMatch(moon, v) ||
      aspectMatch(venus, s)
    ) {
      matches.add(date.split(" ")[0]);
    }
  }

  if (matches.size === 0) {
    document.getElementById("result").innerHTML =
      "No perfect matches found in the current date range.";
    return;
  }

  document.getElementById("result").innerHTML =
    "<b>Perfect Matches:</b><br><br>" +
    [...matches].slice(0, 300).join("<br>");
}
</script>
