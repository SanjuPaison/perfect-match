<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  background: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  letter-spacing: 1.5px;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
.header {
  max-width: 420px;
  margin-bottom: 20px;
}
.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}
.header img { height: 40px; }
.tool {
  max-width: 420px;
  width: 100%;
  padding: 28px;
  border: 2px solid #fff;
  border-radius: 14px;
  color: #fff;
}
h1 { text-align: center; font-size: 20px; }
label { font-weight: 600; margin-top: 10px; display: block; }
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
}
button {
  background: #fff;
  color: #AB4A4F;
  font-weight: 600;
  border: none;
  margin-top: 16px;
}
#result {
  margin-top: 18px;
  font-size: 13px;
  text-align: center;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>TIME OF BIRTH (UTC)</label>
<input type="time" id="tob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">CHECK MATCHES</button>

<div id="result"></div>
</div>

<script>
const CSV = "ephemeris_3hour_1940_2030.csv";
const ORB = 8;

let eph = [];
let loaded = false;

/* ========= SAFE UTC PARSER ========= */
function parseUTC(date, time) {
  const [y,m,d] = date.split("-").map(Number);
  const [h,min] = time.padStart(5,"0").split(":").map(Number);
  return Date.UTC(y, m-1, d, h, min || 0);
}

/* ========= LOAD & INDEX EPHEMERIS ========= */
fetch(CSV)
  .then(r => r.text())
  .then(t => {
    const lines = t.trim().split("\n");
    const header = lines[0].replace("\uFEFF","").split("\t");

    const iDate  = header.indexOf("Date_UTC");
    const iTime  = header.indexOf("Time_UTC");
    const iSun   = header.indexOf("Sun_Longitude");
    const iMoon  = header.indexOf("Moon_Longitude");
    const iVenus = header.indexOf("Venus_Longitude");

    eph = lines.slice(1).map(r => {
      const c = r.split("\t").map(v => v.trim());
      return {
        t: parseUTC(c[iDate], c[iTime]),
        sun: +c[iSun],
        moon: +c[iMoon],
        venus: +c[iVenus],
        d: c[iDate]
      };
    });

    loaded = true;
    console.log("Ephemeris OK:", eph[0]);
  });

function inRange(v, c) {
  const d = Math.abs(v - c);
  return d <= ORB || Math.abs(d - 360) <= ORB;
}

/* ========= FAST NEAREST ROW ========= */
function nearestRow(ms) {
  let best = eph[0];
  let min = Math.abs(best.t - ms);
  for (let r of eph) {
    const d = Math.abs(r.t - ms);
    if (d < min) { min = d; best = r; }
  }
  return best;
}

/* ========= MATCH ENGINE ========= */
function findMatches() {
  const result = document.getElementById("result");
  if (!loaded) { result.innerHTML = "Loading ephemerisâ€¦"; return; }

  const key = email.value.toLowerCase() + "_" + new Date().toISOString().slice(0,10);
  if (localStorage[key]) { alert("Only one submission per day."); return; }
  localStorage[key] = 1;

  const birthMs = parseUTC(dob.value, tob.value);
  const base = nearestRow(birthMs);

  let stage1, stage2;

  if (gender.value === "male") {
    stage1 = eph.filter(r => inRange(r.venus, base.sun));
    stage2 = stage1.filter(r => inRange(r.moon, base.venus));
  } else {
    stage1 = eph.filter(r => inRange(r.venus, base.moon));
    stage2 = stage1.filter(r => inRange(r.sun, base.venus));
  }

  const dates = [...new Set(stage2.map(r => r.d))];

  result.innerHTML = `
    <b>Base positions</b><br>
    Sun: ${base.sun}<br>
    Moon: ${base.moon}<br>
    Venus: ${base.venus}<br><br>
    Stage 1: ${stage1.length}<br>
    Stage 2: ${stage2.length}<br><br>
    ${dates.length ? dates.join("<br>") : "No perfect matches found for this date range."}
  `;
}
</script>

</body>
</html>
