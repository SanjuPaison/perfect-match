<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}
body {
  display: flex;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
}
.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 24px;
}
.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
  font-size: 17px;
}
.header img {
  height: 40px;
}
.tool {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
}
h1 {
  font-size: 20px;
  margin-bottom: 16px;
  text-align: center;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  font-size: 15px;
  box-sizing: border-box;
}
button {
  background-color: #ffffff;
  color: #AB4A4F;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
#result {
  margin-top: 18px;
  font-size: 13px;
  text-align: center;
}
.warning {
  font-size: 12px;
  text-align: center;
  margin-bottom: 12px;
}
.site-link {
  margin-top: 24px;
  text-align: center;
  font-weight: 600;
}
.site-link a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<div class="warning">
⚠ Use UTC/GMT birth time<br>
⚠ Only one submission per email
</div>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>TIME OF BIRTH (UTC)</label>
<input type="time" id="tob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">CHECK MATCHES</button>

<div id="result"></div>

<div class="site-link">
  <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
</div>
</div>

<script>
const CSV = "ephemeris_3hour_1940_2030.csv";
const ORB = 8;
let eph = [];
let loaded = false;

fetch(CSV)
  .then(r => r.text())
  .then(t => {
    eph = t.trim().split("\n").slice(1).map(r => {
      const [dt,s,m,v] = r.split(",");
      return {
        t: new Date(dt + " UTC").getTime(),
        sun: +s,
        moon: +m,
        venus: +v,
        d: dt
      };
    });
    loaded = true;
  });

function inRange(x, center){
  let d = Math.abs(x - center);
  return d <= ORB || Math.abs(d - 360) <= ORB;
}

function nearestRow(time){
  return eph.reduce((a,b) =>
    Math.abs(b.t - time) < Math.abs(a.t - time) ? b : a
  );
}

function findMatches(){
  const result = document.getElementById("result");

  if(!loaded){
    result.innerHTML = "Loading ephemeris…";
    return;
  }

  const g = gender.value;
  const birthTime = new Date(
    dob.value + "T" + tob.value + "Z"
  ).getTime();

  const base = nearestRow(birthTime);

  let venusCenter, otherCenter, otherPlanet;

  if(g === "male"){
    // Male input → find female matches
    venusCenter = base.sun;     // female Venus vs male Sun
    otherCenter = base.venus;   // female Moon vs male Venus
    otherPlanet = "moon";
  } else {
    // Female input → find male matches
    venusCenter = base.moon;    // male Venus vs female Moon
    otherCenter = base.venus;   // male Sun vs female Venus
    otherPlanet = "sun";
  }

  // Stage 1: Venus range
  let matches = eph.filter(r => inRange(r.venus, venusCenter));

  // Stage 2: Other planet range
  matches = matches.filter(r => inRange(r[otherPlanet], otherCenter));

  const dates = [...new Set(
    matches.map(r => r.d.split(" ")[0])
  )];

  result.innerHTML = dates.length
    ? dates.join("<br>")
    : "No perfect matches found for this date range.";
}
</script>

</body>
</html>
