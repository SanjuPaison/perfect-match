<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perfect Match</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.min.js"></script>

<style>
html, body {
  margin: 0;
  background: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  letter-spacing: 1.5px;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
.tool {
  max-width: 420px;
  width: 100%;
  border: 2px solid #fff;
  border-radius: 14px;
  padding: 24px;
  color: #fff;
}
h1 { text-align: center; font-size: 20px; }
label { display:block; margin-top:12px; font-weight:600; }
input, select, button {
  width:100%;
  padding:10px;
  margin-top:6px;
  box-sizing:border-box;
}
button {
  background:#fff;
  color:#AB4A4F;
  border:none;
  font-weight:600;
  margin-top:16px;
}
#result { margin-top:16px; font-size:13px; }
</style>
</head>

<body>

<div class="tool">
<h1>PERFECT MATCH</h1>

<label>Gender</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>Date of Birth</label>
<input type="date" id="dob">

<label>Time of Birth</label>
<input type="time" id="tob">

<label>Place of Birth</label>
<input type="text" id="place">

<label>Email</label>
<input type="email" id="email">

<button onclick="runMatch()">CHECK MATCHES</button>
<div id="result"></div>
</div>

<script>
const ORB = 8;
let ephemerisCache = null;

function angularDiff(a,b){
  let d=Math.abs(a-b);
  return d>180?360-d:d;
}
function matchAspect(a,b){
  const d=angularDiff(a,b);
  return d<=ORB || Math.abs(d-120)<=ORB;
}

async function loadEphemeris(){
  if(ephemerisCache) return ephemerisCache;
  const text = await fetch("ephemeris_3hour_1940_2030.csv").then(r=>r.text());
  ephemerisCache = text.split("\n").slice(1);
  return ephemerisCache;
}

async function geocode(place){
  const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
  const j = await r.json();
  return {lat:+j[0].lat, lon:+j[0].lon};
}

async function runMatch(){
  const email = document.getElementById("email").value;
  const today = new Date().toISOString().slice(0,10);
  if(localStorage.getItem(email) === today){
    document.getElementById("result").innerText =
      "Only one submission per email address per day.";
    return;
  }

  document.getElementById("result").innerText = "Searchingâ€¦";

  const gender = document.getElementById("gender").value;
  const dob = document.getElementById("dob").value;
  const tob = document.getElementById("tob").value;
  const place = document.getElementById("place").value;

  const {lat,lon} = await geocode(place);
  const utc = new Date(`${dob}T${tob}Z`);

  const sun = Astronomy.EclipticLongitude(Astronomy.Body.Sun, utc);
  const moon = Astronomy.EclipticLongitude(Astronomy.Body.Moon, utc);
  const venus = Astronomy.EclipticLongitude(Astronomy.Body.Venus, utc);

  const rows = await loadEphemeris();
  let matches = new Set();

  for(const r of rows){
    const [date,s,m,v] = r.split(",");
    if(!v) continue;

    if(
      gender==="male" && matchAspect(sun, +v) ||
      gender==="female" && matchAspect(moon, +v)
    ){
      matches.add(date.split(" ")[0]);
    }
  }

  localStorage.setItem(email, today);

  if(matches.size===0){
    document.getElementById("result").innerText =
      "No perfect matches found in the current date range.";
    return;
  }

  document.getElementById("result").innerHTML =
    "<b>Perfect Matches:</b><br><br>" +
    [...matches].slice(0,200).join("<br>");
}
</script>

</body>
</html>
