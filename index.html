<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  letter-spacing: 1.5px;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* HEADER */
.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 24px;
}

.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
}

.header img {
  height: 40px;
}

/* TOOL BOX */
.tool {
  width: 100%;
  max-width: 420px;
  padding: 28px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 18px;
}

/* FORM */
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  box-sizing: border-box;
  border-radius: 6px;
  border: none;
}

button {
  background-color: #ffffff;
  color: #AB4A4F;
  font-weight: 600;
  cursor: pointer;
}

/* RESULT */
#result {
  margin-top: 18px;
  font-size: 13px;
  text-align: center;
  line-height: 1.6;
}

#result h2 {
  font-size: 14px;
  margin-bottom: 10px;
  font-weight: 600;
}

.site-link {
  margin-top: 24px;
  font-weight: 600;
  text-align: center;
}

.site-link a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png" alt="Life Prediction">
    LIFE PREDICTION
  </a>
</div>

<!-- TOOL -->
<div class="tool">
<h1>PERFECT MATCH</h1>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH (UTC)</label>
<input type="date" id="dob">

<!-- CAPTCHA -->
<label id="captchaLabel"></label>
<input type="text" id="captchaAnswer" placeholder="Your answer">

<!-- HONEYPOT -->
<input type="text" id="website" style="display:none">

<button id="submitBtn" onclick="findMatches()">CHECK MATCHES</button>

<!-- COPY BUTTON (hidden initially, right aligned) -->
<div id="copyWrap" style="display:none; margin-bottom:6px;">
  <button onclick="copyResults()" style="
  background:none;
  border:none;
  color:#ffffff;
  font-size:12px;
  cursor:pointer;
  margin-left:auto;
  display:block;
  align:right;
">
  ðŸ“‹ COPY
</button>
</div>

<div id="result"></div>

<div class="site-link">
  <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
</div>
</div>

<script>
function copyResults(){
  const r = document.getElementById("result");
  if(!r || !r.innerText.trim()) return;

  const t = document.createElement("textarea");
  t.value = r.innerText;
  document.body.appendChild(t);
  t.select();
  document.execCommand("copy");
  document.body.removeChild(t);
}

(function(){
const _0x=["ephemeris_3hour_1940_2030.csv","Date_UTC","Sun_Longitude","Moon_Longitude","Venus_Longitude","You have already checked your matches.","Please take a moment before submitting.","Incorrect answer. Try again.","Loading ephemerisâ€¦","Please select a birth date.","Birth date not found in ephemeris range.","Perfect Match Birthdays","No perfect matches found."];
let _e=[],_l=false,_c="",_t=Date.now(),_s=false;
const ORB=6;

function _a(v,c){
  return[0,120,240].some(function(a){
    let d=Math.abs((v-c-a+360)%360);
    return d<=ORB||Math.abs(d-360)<=ORB;
  });
}

function _q(){
  const q=[
    ["How many zodiac signs are there?","12"],
    ["What is 4 + 7?","11"],
    ["What is double of 6?","12"],
    ["What is 10 âˆ’ 3?","7"]
  ];
  const p=q[Math.floor(Math.random()*q.length)];
  _c=p[1];
  document.getElementById("captchaLabel").innerText=p[0];
}
_q();

fetch(_0x[0]).then(r=>r.text()).then(t=>{
  const l=t.trim().split(/\r?\n/);
  const h=l[0].replace("\uFEFF","").split(",");
  const iD=h.indexOf(_0x[1]);
  const iS=h.indexOf(_0x[2]);
  const iM=h.indexOf(_0x[3]);
  const iV=h.indexOf(_0x[4]);
  _e=l.slice(1).map(r=>{
    const c=r.split(",");
    return{d:c[iD].trim(),sun:+c[iS],moon:+c[iM],venus:+c[iV]};
  });
  _l=true;
});

window.findMatches=function(){
  const r=document.getElementById("result");
  const b=document.getElementById("submitBtn");

  if(_s){r.innerHTML=_0x[5];return;}
  if(document.getElementById("website").value!=="")return;
  if(Date.now()-_t<3000){r.innerHTML=_0x[6];return;}
  if(document.getElementById("captchaAnswer").value.trim()!==_c){r.innerHTML=_0x[7];_q();return;}
  if(!_l){r.innerHTML=_0x[8];return;}

  const d=document.getElementById("dob").value.trim();
  if(!d){r.innerHTML=_0x[9];return;}
  const B=_e.find(x=>x.d===d);
  if(!B){r.innerHTML=_0x[10];return;}

  let s1,s2;
  if(document.getElementById("gender").value==="male"){
    s1=_e.filter(x=>_a(x.venus,B.sun));
    s2=s1.filter(x=>_a(x.moon,B.venus));
  }else{
    s1=_e.filter(x=>_a(x.venus,B.moon));
    s2=s1.filter(x=>_a(x.sun,B.venus));
  }

  const D=[...new Set(s2.map(x=>x.d))];
  r.innerHTML=D.length?`<h2>${_0x[11]}</h2>`+D.join("<br>"):_0x[12];

  // SHOW COPY BUTTON ONLY AFTER RESULTS
  document.getElementById("copyWrap").style.display="flex";

  _s=true;
  b.disabled=true;
  b.style.opacity="0.6";
  b.style.cursor="not-allowed";
};
})();
</script>

</body>
</html>
