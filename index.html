<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  letter-spacing: 1.5px;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 24px;
}
.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
}
.header img { height: 40px; }
.tool {
  width: 100%;
  max-width: 420px;
  padding: 28px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
}
h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 18px;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border-radius: 6px;
  border: none;
}
button {
  background-color: #ffffff;
  color: #AB4A4F;
  font-weight: 600;
  cursor: pointer;
}
#result {
  margin-top: 18px;
  font-size: 13px;
  text-align: center;
  line-height: 1.6;
}
#result h2 {
  font-size: 14px;
  margin-bottom: 10px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<label>GENDER</label>
<select id="g">
  <option value="m">Male</option>
  <option value="f">Female</option>
</select>

<label>DATE OF BIRTH (UTC)</label>
<input type="date" id="d">

<label id="cL"></label>
<input type="text" id="cA" placeholder="Your answer">

<input type="text" id="w" style="display:none">

<button id="b" onclick="f()">CHECK MATCHES</button>

<div id="r"></div>
</div>

<script>
(function(){
const _0x=["ephemeris_24hour_1940_2030.csv","Date_UTC","Sun_Longitude","Moon_Longitude","Venus_Longitude","You have already checked your matches.","Please take a moment before submitting.","Incorrect answer. Try again.","Loading ephemeris…","Please select a birth date.","Birth date not found in ephemeris range.","Perfect Match Birthdays","No perfect matches found."];
let E=[],L=false,T=Date.now(),S=false,A="",O=10;
function R(v,c){
  return[0,120,240].some(a=>{
    let d=Math.abs((v-c-a+360)%360);
    return d<=O||Math.abs(d-360)<=O;
  });
}
function Q(){
  const q=[
    ["How many zodiac signs are there?","12"],
    ["What is 4 + 7?","11"],
    ["What is double of 6?","12"],
    ["What is 10 − 3?","7"]
  ];
  const p=q[Math.floor(Math.random()*q.length)];
  A=p[1];
  document.getElementById("cL").innerText=p[0];
}
Q();
fetch(_0x[0]).then(x=>x.text()).then(t=>{
  const l=t.trim().split(/\r?\n/);
  const h=l[0].split(",");
  const iD=h.indexOf(_0x[1]);
  const iS=h.indexOf(_0x[2]);
  const iM=h.indexOf(_0x[3]);
  const iV=h.indexOf(_0x[4]);
  E=l.slice(1).map(r=>{
    const c=r.split(",");
    return{d:c[iD],s:+c[iS],m:+c[iM],v:+c[iV]};
  });
  L=true;
});
window.f=function(){
  const r=document.getElementById("r");
  const b=document.getElementById("b");
  if(S){r.innerHTML=_0x[5];return;}
  if(document.getElementById("w").value!=="")return;
  if(Date.now()-T<3000){r.innerHTML=_0x[6];return;}
  if(document.getElementById("cA").value.trim()!==A){r.innerHTML=_0x[7];Q();return;}
  if(!L){r.innerHTML=_0x[8];return;}
  const d=document.getElementById("d").value;
  if(!d){r.innerHTML=_0x[9];return;}
  const B=E.find(x=>x.d===d);
  if(!B){r.innerHTML=_0x[10];return;}
  let s1,s2;
  if(document.getElementById("g").value==="m"){
    s1=E.filter(x=>R(x.v,B.s));
    s2=s1.filter(x=>R(x.m,B.v));
  }else{
    s1=E.filter(x=>R(x.v,B.m));
    s2=s1.filter(x=>R(x.s,B.v));
  }
  const D=s2.map(x=>x.d);
  r.innerHTML=D.length?`<h2>${_0x[11]}</h2>`+D.join("<br>"):_0x[12];
  S=true;b.disabled=true;b.style.opacity="0.6";b.style.cursor="not-allowed";
};
})();
</script>

</body>
</html>
