<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}

body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.header {
  width: 100%;
  max-width: 420px;
  display: flex;
  align-items: center;
  margin-bottom: 24px;
}

.header img {
  height: 40px;
}

.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
  font-size: 17px;
}

.tool {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
  box-sizing: border-box;
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
  text-align: center;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 16px;
  font-size: 15px;
  font-family: 'Open Sans', sans-serif;
  box-sizing: border-box;
}

button {
  background-color: #ffffff;
  color: #AB4A4F;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

#result {
  margin-top: 16px;
  text-align: justify;
}

.forecast-heading {
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 8px;
}

.forecast-text {
  font-size: 13px;
}

.site-link {
  margin-top: 24px;
  font-weight: 600;
  text-align: center;
}

.site-link a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="header site-link">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>TIME OF BIRTH</label>
<input type="time" id="tob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">SEARCH</button>

<div id="result"></div>

<div class="site-link">
  <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
</div>
</div>

<script>
const ORB = 8;
const CSV_FILE = "ephemeris_3hour_1940_2030.csv";

function normalizeDiff(a, b) {
  let d = Math.abs(a - b);
  return Math.min(d, 360 - d);
}

function isAspectMatch(a, b) {
  let d = normalizeDiff(a, b);
  return d <= ORB || Math.abs(d - 120) <= ORB;
}

function alreadySubmittedToday(email) {
  const key = "pm_" + email;
  const today = new Date().toISOString().slice(0,10);
  if (localStorage.getItem(key) === today) return true;
  localStorage.setItem(key, today);
  return false;
}

function loadCSV(callback) {
  const xhr = new XMLHttpRequest();
  xhr.open("GET", CSV_FILE + "?v=" + Date.now(), true);
  xhr.timeout = 15000;

  xhr.onload = function () {
    if (xhr.status !== 200) {
      callback(null);
      return;
    }

    const lines = xhr.responseText.split("\n").slice(1);
    const data = [];

    for (let l of lines) {
      l = l.trim();
      if (!l) continue;
      const c = l.split(",");
      data.push({
        date: c[0],
        sun: Number(c[2]),
        moon: Number(c[3]),
        venus: Number(c[4])
      });
    }
    callback(data);
  };

  xhr.onerror = xhr.ontimeout = function () {
    callback(null);
  };

  xhr.send();
}

function findMatches() {
  const gender = document.getElementById("gender").value;
  const email = document.getElementById("email").value.trim();
  const result = document.getElementById("result");

  if (!email) {
    result.innerHTML = "<div class='forecast-text'>Email required.</div>";
    return;
  }

  if (alreadySubmittedToday(email)) {
    result.innerHTML =
      "<div class='forecast-text'>Only one submission per person per day is allowed. Please double-check all details before submitting.</div>";
    return;
  }

  result.innerHTML = "<div class='forecast-heading'>SEARCHING...</div>";

  loadCSV(function (rows) {
    if (!rows) {
      result.innerHTML =
        "<div class='forecast-text'>Data file could not be loaded.</div>";
      return;
    }

    const matches = [];
    const seen = new Set();

    for (let r of rows) {

      let condition1 = false;
      let condition2 = false;

      if (gender === "male") {
        // 1. Other Venus ↔ Other Sun (represents male Sun match)
        condition1 = isAspectMatch(r.venus, r.sun);
        // 2. Other Moon ↔ Other Venus (represents female Moon ↔ male Venus)
        condition2 = isAspectMatch(r.moon, r.venus);
      } else {
        // 1. Other Venus ↔ Other Moon (represents female Moon match)
        condition1 = isAspectMatch(r.venus, r.moon);
        // 2. Other Sun ↔ Other Venus (represents male Sun ↔ female Venus)
        condition2 = isAspectMatch(r.sun, r.venus);
      }

      if (condition1 && condition2) {
        if (!seen.has(r.date)) {
          seen.add(r.date);
          matches.push(r.date);
        }
      }
    }

    if (matches.length === 0) {
      result.innerHTML =
        "<div class='forecast-text'>No perfect matches found in the current date range.</div>";
      return;
    }

    result.innerHTML =
      "<div class='forecast-heading'>POSSIBLE MATCH DATES</div>" +
      "<div class='forecast-text'>" +
      matches.join("<br>") +
      "<br><br>You will be notified if anyone with these birth dates is added to this site.<br><br>" +
      "Please ensure birth time is converted to UTC/GMT. Only one submission per person per day is allowed." +
      "</div>";
  });
}
</script>

</body>
</html>
