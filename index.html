<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}
body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}
.header {
  width: 100%;
  max-width: 420px;
  display: flex;
  align-items: center;
  margin-bottom: 24px;
}
.header img { height: 40px; }
.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
  font-size: 17px;
}
.tool {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
}
h1 {
  font-size: 20px;
  margin-bottom: 20px;
  text-align: center;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  font-size: 15px;
  box-sizing: border-box;
}
button {
  background-color: #ffffff;
  color: #AB4A4F;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
#result { margin-top: 16px; font-size: 13px; }
.progress {
  font-size: 12px;
  text-align: center;
  margin-top: 8px;
  opacity: 0.9;
}
.site-link {
  margin-top: 24px;
  text-align: center;
  font-weight: 600;
}
.site-link a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="header site-link">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
  <h1>PERFECT MATCH</h1>

  <label>GENDER</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label>DATE OF BIRTH</label>
  <input type="date" id="dob">

  <label>TIME OF BIRTH</label>
  <input type="time" id="tob">

  <button onclick="findMatches()">SEARCH</button>

  <div id="result"></div>
  <div id="progress" class="progress"></div>

  <div class="site-link">
    <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
  </div>
</div>

<script>
const ORB = 8;

/* ---------- helpers ---------- */
function inRange(val, min, max) {
  if (min <= max) return val >= min && val <= max;
  return val >= min || val <= max;
}

function buildRanges(base) {
  const ranges = [];
  [[0],[120]].forEach(([asp]) => {
    let c = (base + asp + 360) % 360;
    let a = (c - ORB + 360) % 360;
    let b = (c + ORB) % 360;
    ranges.push([a, b]);
  });
  return ranges;
}

function matchesAny(val, ranges) {
  return ranges.some(r => inRange(val, r[0], r[1]));
}

/* ---------- main ---------- */
async function findMatches() {
  document.getElementById("result").innerHTML = "";
  document.getElementById("progress").innerText = "Preparing scanâ€¦";

  const gender = document.getElementById("gender").value;
  const dob = document.getElementById("dob").value;
  const tob = document.getElementById("tob").value;

  /* user chart lookup row (nearest 3-hour slot) */
  const birthKey = dob + " " + tob.slice(0,2);

  const res = await fetch("ephemeris_3hour_1940_2030.csv");
  const rows = (await res.text()).trim().split("\n");
  const header = rows.shift();

  let uSun, uMoon, uVenus;

  for (const r of rows) {
    const [dt,s,m,v] = r.split(",");
    if (dt.startsWith(birthKey)) {
      uSun = +s; uMoon = +m; uVenus = +v;
      break;
    }
  }

  if (uSun == null) {
    document.getElementById("result").innerHTML =
      "Birth time not found in ephemeris range.";
    document.getElementById("progress").innerText = "";
    return;
  }

  /* ---------- STEP 0: gender logic FIRST ---------- */
  const venusSource = gender === "male" ? uSun : uVenus;
  const moonSource  = gender === "male" ? uVenus : uMoon;

  /* ---------- STEP 1: calculate ranges ONCE ---------- */
  const venusRanges = buildRanges(venusSource);
  const moonRanges  = buildRanges(moonSource);

  /* ---------- STEP 2 & 3: 2-stage filter ---------- */
  const results = new Set();
  const total = rows.length;

  rows.forEach((row,i)=>{
    if (i % 3000 === 0) {
      document.getElementById("progress").innerText =
        "Scanning " + Math.round(i/total*100) + "%";
    }

    const [date,sun,moon,venus] = row.split(",");
    const eSun = +sun, eMoon = +moon, eVenus = +venus;

    /* stage 1: Venus */
    if (!matchesAny(eVenus, venusRanges)) return;

    /* stage 2: Sun/Moon */
    const secondOK =
      gender === "male"
        ? matchesAny(eMoon, moonRanges)
        : matchesAny(eSun, moonRanges);

    if (secondOK) results.add(date);
  });

  document.getElementById("progress").innerText = "";

  document.getElementById("result").innerHTML =
    results.size === 0
      ? "No perfect matches found in the current date range."
      : "<b>Perfect Match Birth Dates:</b><br><br>" +
        [...results].join("<br>");
}
</script>

</body>
</html>
