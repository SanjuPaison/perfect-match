<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}
.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 24px;
}
.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
}
.header img { height: 40px; }
.tool {
  width: 100%;
  max-width: 420px;
  padding: 28px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
  box-sizing: border-box;
}
h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 16px;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  box-sizing: border-box;
}
button {
  background-color: #ffffff;
  color: #AB4A4F;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
.warning {
  font-size: 12px;
  text-align: center;
  margin-bottom: 14px;
}
#result {
  margin-top: 18px;
  font-size: 13px;
  text-align: center;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<div class="warning">
⚠ Use UTC/GMT birth time<br>
⚠ One submission per email per day
</div>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>TIME OF BIRTH (UTC)</label>
<input type="time" id="tob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">CHECK MATCHES</button>

<div id="result"></div>
</div>

<script>
const CSV = "ephemeris_12hour_1940_2030.csv"; // Tab-separated 12-hour ephemeris
const ORB = 8;

let eph = [];
let loaded = false;

// -------- LOAD EPHEMERIS --------
fetch(CSV)
  .then(r => r.text())
  .then(t => {
    const lines = t.trim().split("\n");
    const header = lines[0].split("\t"); // Tab-separated

    const iDate  = header.indexOf("Date_UTC");
    const iTime  = header.indexOf("Time_UTC");
    const iSun   = header.indexOf("Sun_Longitude");
    const iMoon  = header.indexOf("Moon_Longitude");
    const iVenus = header.indexOf("Venus_Longitude");

    eph = lines.slice(1).map(r => {
      const c = r.split("\t").map(v => v.trim()); // Trim spaces
      return {
        t: Date.parse(c[iDate] + "T" + c[iTime] + "Z"),
        sun:   +c[iSun],
        moon:  +c[iMoon],
        venus: +c[iVenus],
        d: c[iDate]
      };
    });

    loaded = true;
  });

function inRange(v, c){
  const d = Math.abs(v - c);
  return d <= ORB || Math.abs(d - 360) <= ORB;
}

function nearestRow(ms){
  return eph.reduce((a,b) =>
    Math.abs(b.t - ms) < Math.abs(a.t - ms) ? b : a
  );
}

// -------- FIND MATCHES WITH NaN CHECKS --------
function findMatches() {
  const result = document.getElementById("result");

  if (!loaded) {
    result.innerHTML = "Loading ephemeris…";
    return;
  }

  const key = email.value.toLowerCase() + "_" +
              new Date().toISOString().slice(0, 10);
  if (localStorage[key]) {
    alert("Only one submission per day.");
    return;
  }
  localStorage[key] = 1;

  const birthMs = new Date(dob.value + "T" + tob.value + "Z").getTime();
  const base = nearestRow(birthMs);

  // Validate planetary data
  if ([base.sun, base.moon, base.venus].some(v => isNaN(v))) {
    result.innerHTML = "Error: Venus, Sun, or Moon value missing/invalid in ephemeris for this date/time.";
    return;
  }

  let stage1, stage2;

  if (gender.value === "male") {
    stage1 = eph.filter(r => inRange(r.venus, base.sun));
    stage2 = stage1.filter(r => inRange(r.moon, base.venus));
  } else {
    stage1 = eph.filter(r => inRange(r.venus, base.moon));
    stage2 = stage1.filter(r => inRange(r.sun, base.venus));
  }

  // Debug info
  let debugMsg = `
    Base positions:<br>
    Sun: ${base.sun}, Moon: ${base.moon}, Venus: ${base.venus}<br>
    Stage1 matches: ${stage1.length}<br>
    Stage2 matches: ${stage2.length}<br>
  `;

  const dates = [...new Set(stage2.map(r => r.d))];

  result.innerHTML = debugMsg + "<br>" + (
    dates.length ? dates.join("<br>") : "No perfect matches found for this date range."
  );
}
</script>

</body>
</html>
