<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  letter-spacing: 1.5px;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 20px;
}
.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
}
.header img { height: 40px; }

.tool {
  width: 100%;
  max-width: 420px;
  padding: 28px;
  border: 2px solid #fff;
  border-radius: 14px;
  color: #fff;
}

h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 16px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  box-sizing: border-box;
}

button {
  background: #fff;
  color: #AB4A4F;
  font-weight: 600;
  border: none;
  cursor: pointer;
  margin-top: 16px;
}

#result {
  margin-top: 20px;
  font-size: 13px;
  text-align: center;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH (UTC)</label>
<input type="date" id="dob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">CHECK MATCHES</button>

<div id="result"></div>
</div>

<script>
const CSV = "ephemeris_24hour_1940_2030.csv";
const ORB = 8;

let eph = [];
let loaded = false;

/* ========= LOAD 24-HOUR EPHEMERIS ========= */
fetch(CSV)
  .then(r => r.text())
  .then(t => {
    const lines = t.trim().split(/\r?\n/);
    const header = lines[0].replace("\uFEFF","").split(",");

    const iDate  = header.indexOf("Date_UTC");
    const iSun   = header.indexOf("Sun_Longitude");
    const iMoon  = header.indexOf("Moon_Longitude");
    const iVenus = header.indexOf("Venus_Longitude");

    eph = lines.slice(1).map(r => {
      const c = r.split(",");
      return {
        d: c[iDate].trim(),
        sun: Number(c[iSun]),
        moon: Number(c[iMoon]),
        venus: Number(c[iVenus])
      };
    });

    loaded = true;
  });

function inRange(v, c) {
  const d = Math.abs(v - c);
  return d <= ORB || Math.abs(d - 360) <= ORB;
}

/* ========= MATCH ENGINE ========= */
function findMatches() {
  const result = document.getElementById("result");

  if (!loaded) {
    result.innerHTML = "Loading ephemeris…";
    return;
  }

  const baseDate = document.getElementById("dob").value.trim();
  if (!baseDate) {
    result.innerHTML = "Please select a birth date.";
    return;
  }

  const base = eph.find(r => r.d === baseDate);
  if (!base) {
    result.innerHTML = `
      Birth date not found in ephemeris.<br><br>
      Available range:<br>
      ${eph[0].d} → ${eph[eph.length - 1].d}
    `;
    return;
  }

  let stage1, stage2;

  if (gender.value === "male") {
    // Female Venus around Male Sun
    stage1 = eph.filter(r => inRange(r.venus, base.sun));
    // Female Moon around Male Venus
    stage2 = stage1.filter(r => inRange(r.moon, base.venus));
  } else {
    // Male Venus around Female Moon
    stage1 = eph.filter(r => inRange(r.venus, base.moon));
    // Male Sun around Female Venus
    stage2 = stage1.filter(r => inRange(r.sun, base.venus));
  }

  const dates = stage2.map(r => r.d);

  result.innerHTML = `
    <b>Base planetary positions</b><br>
    Sun: ${base.sun}<br>
    Moon: ${base.moon}<br>
    Venus: ${base.venus}<br><br>

    Stage 1 matches: ${stage1.length}<br>
    Stage 2 matches: ${stage2.length}<br><br>

    ${dates.length ? dates.join("<br>") : "No perfect matches found."}
  `;
}
</script>

</body>
</html>
