  font-size: 12px;

}

  margin-top: 24px;

}

  color: #ffffff;
  text-decoration: none;

</style>
</head>

<body>

<div class="header site-link">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<div class="warning">
⚠ Use UTC/GMT birth time<br>
⚠ Only one submission per email
</div>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>TIME OF BIRTH (UTC)</label>
<input type="time" id="tob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">CHECK MATCHES</button>

<div id="result"></div>

<div class="site-link">
<a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
</div>
</div>

<script>
const CSV = "ephemeris_3hour_1940_2030.csv";
const ORB = 8;
let eph = [];

fetch(CSV).then(r=>r.text()).then(t=>{
  const rows=t.trim().split("\n").slice(1);
  eph = rows.map(r=>{
    const [dt,s,m,v]=r.split(",");
    return {
      t: new Date(dt+" UTC").getTime(),
      sun:+s, moon:+m, venus:+v, d:dt
    };
  });
});

function inRange(a,b){
  let d=Math.abs(a-b);
  return d<=ORB || Math.abs(d-360)<=ORB;
}

function nearestRow(time){
  return eph.reduce((a,b)=>Math.abs(b.t-time)<Math.abs(a.t-time)?b:a);
}

function findMatches(){
  const g=gender.value;
  const email=emailInput=email.value.toLowerCase();
  const key=email+"_"+new Date().toISOString().slice(0,10);
  if(localStorage[key]){ alert("One submission per day."); return; }
  localStorage[key]=1;

  const t=new Date(dob.value+"T"+tob.value+"Z").getTime();
  const b=nearestRow(t);

  let stage1,stage2;

  if(g==="male"){
    stage1=eph.filter(r=>inRange(r.venus,b.sun));
    stage2=stage1.filter(r=>inRange(r.moon,b.venus));
  } else {
    stage1=eph.filter(r=>inRange(r.sun,b.venus));
    stage2=stage1.filter(r=>inRange(r.venus,b.moon));
  }

  const dates=[...new Set(stage2.map(r=>r.d.split(" ")[0]))];
  result.innerHTML=dates.length
    ? dates.join("<br>")
    : "No perfect matches found.";
}
</script>
