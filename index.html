<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<style>
body {
  background:#AB4A4F;
  font-family: Arial, sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  padding:20px;
}
.tool {
  max-width:420px;
  width:100%;
  border:2px solid #fff;
  border-radius:14px;
  padding:24px;
}
label { font-weight:bold; margin-top:12px; display:block; }
input, select, button {
  width:100%;
  padding:10px;
  margin-top:6px;
}
button {
  margin-top:16px;
  background:#fff;
  color:#AB4A4F;
  font-weight:bold;
  border:none;
}
#result {
  margin-top:20px;
  font-size:13px;
  text-align:center;
}
</style>
</head>

<body>

<div class="tool">
<h2 style="text-align:center;">PERFECT MATCH</h2>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">CHECK MATCHES</button>

<div id="result"></div>
</div>

<script>
const CSV = "ephemeris_24hour_1940_2030.csv";
const ORB = 8;

let eph = [];
let loaded = false;

/* ---------- LOAD DAILY EPHEMERIS ---------- */
fetch(CSV)
  .then(r => r.text())
  .then(t => {
    const lines = t.trim().split("\n");
    const h = lines[0].split(",");

    const iDate  = h.indexOf("Date_UTC");
    const iSun   = h.indexOf("Sun_Longitude");
    const iMoon  = h.indexOf("Moon_Longitude");
    const iVenus = h.indexOf("Venus_Longitude");

    eph = lines.slice(1).map(r => {
      const c = r.split(",");
      return {
        d: c[iDate],
        sun: +c[iSun],
        moon: +c[iMoon],
        venus: +c[iVenus]
      };
    });

    loaded = true;
  });

function inRange(v, c) {
  const d = Math.abs(v - c);
  return d <= ORB || Math.abs(d - 360) <= ORB;
}

function findMatches() {
  const result = document.getElementById("result");
  if (!loaded) { result.innerHTML = "Loading ephemerisâ€¦"; return; }

  const base = eph.find(r => r.d === dob.value);
  if (!base) {
    result.innerHTML = "Birth date not found in ephemeris range.";
    return;
  }

  let stage1, stage2;

  if (gender.value === "male") {
    stage1 = eph.filter(r => inRange(r.venus, base.sun));
    stage2 = stage1.filter(r => inRange(r.moon, base.venus));
  } else {
    stage1 = eph.filter(r => inRange(r.venus, base.moon));
    stage2 = stage1.filter(r => inRange(r.sun, base.venus));
  }

  const dates = stage2.map(r => r.d);

  result.innerHTML = `
    Base positions:<br>
    Sun: ${base.sun}<br>
    Moon: ${base.moon}<br>
    Venus: ${base.venus}<br><br>
    Stage 1: ${stage1.length}<br>
    Stage 2: ${stage2.length}<br><br>
    ${dates.length ? dates.join("<br>") : "No perfect matches found."}
  `;
}
</script>

</body>
</html>
