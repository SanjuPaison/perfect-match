<body>

<div class="header site-link">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
  <h1>PERFECT MATCH</h1>

  <label>GENDER</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label>DATE OF BIRTH</label>
  <input type="date" id="dob">

  <label>TIME OF BIRTH</label>
  <input type="time" id="tob">

  <button onclick="findMatches()">SEARCH</button>

  <div id="result"></div>
  <div id="progress" class="progress"></div>

  <div class="site-link">
    <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
  </div>
</div>

<script>
const ORB = 8;

function normalize(d) {
  return (d + 360) % 360;
}

function buildRanges(deg) {
  const ranges = [];
  [0, 120].forEach(a => {
    let start = normalize(deg + a - ORB);
    let end   = normalize(deg + a + ORB);
    if (start <= end) {
      ranges.push([start, end]);
    } else {
      ranges.push([start, 360]);
      ranges.push([0, end]);
    }
  });
  return ranges;
}

function inRanges(deg, ranges) {
  return ranges.some(r => deg >= r[0] && deg <= r[1]);
}

async function findMatches() {
  document.getElementById("result").innerHTML = "";
  document.getElementById("progress").innerText = "Loading ephemeris…";

  const gender = document.getElementById("gender").value;

  const res = await fetch("ephemeris_3hour_1940_2030.csv");
  const text = await res.text();
  const rows = text.trim().split("\n").slice(1);
  const total = rows.length;

  /* -------------------------------------------------
     STEP 0: Gender logic FIRST (fixed rules)
     ------------------------------------------------- */

  // We do NOT recompute per row
  // These are the two permanent rules:
  // Male Sun ↔ Female Venus
  // Female Moon ↔ Male Venus

  // User chart placeholders (must already be known / derived)
  // Replace these with actual user Sun/Moon/Venus degrees
  const uSun   = window.USER_SUN;
  const uMoon  = window.USER_MOON;
  const uVenus = window.USER_VENUS;

  let venusTargetDeg, luminaryTargetDeg;

  if (gender === "male") {
    venusTargetDeg = uSun;     // Male Sun ↔ Female Venus
    luminaryTargetDeg = uVenus; // Female Moon ↔ Male Venus
  } else {
    venusTargetDeg = uVenus;   // Male Sun ↔ Female Venus
    luminaryTargetDeg = uMoon; // Female Moon ↔ Male Venus
  }

  /* -------------------------------------------------
     STEP 1: Build ranges ONCE
     ------------------------------------------------- */

  const venusRanges = buildRanges(venusTargetDeg);
  const luminaryRanges = buildRanges(luminaryTargetDeg);

  /* -------------------------------------------------
     STEP 2: Venus pre-filter
     ------------------------------------------------- */

  const venusFiltered = [];
  rows.forEach((row, i) => {
    if (i % 3000 === 0) {
      document.getElementById("progress").innerText =
        "Scanning " + Math.round((i / total) * 100) + "%";
    }

    const [, , , eVenus] = row.split(",");
    const v = parseFloat(eVenus);
    if (inRanges(v, venusRanges)) {
      venusFiltered.push(row);
    }
  });

  /* -------------------------------------------------
     STEP 3: Sun / Moon filter
     ------------------------------------------------- */

  const results = new Set();

  venusFiltered.forEach(row => {
    const [date, eSun, eMoon, eVenus] = row.split(",");
    const s = parseFloat(eSun);
    const m = parseFloat(eMoon);

    const luminaryDeg = (gender === "male") ? m : s;

    if (inRanges(luminaryDeg, luminaryRanges)) {
      results.add(date);
    }
  });

  document.getElementById("progress").innerText = "";

  if (results.size === 0) {
    document.getElementById("result").innerHTML =
      "No perfect matches found in the current date range.";
    return;
  }

  document.getElementById("result").innerHTML =
    "<b>Perfect Match Birth Dates:</b><br><br>" +
    [...results].join("<br>");
}
</script>
