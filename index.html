<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}
body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}
.header {
  width: 100%;
  max-width: 420px;
  display: flex;
  align-items: center;
  margin-bottom: 24px;
}
.header img {
  height: 40px;
}
.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
  font-size: 17px;
}
.tool {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
  box-sizing: border-box;
}
h1 {
  font-size: 20px;
  margin-bottom: 16px;
  text-align: center;
}
label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}
input, select, button {
  width: calc(100% - 20px);
  padding: 10px;
  margin: 0 0 16px 0;
  font-size: 15px;
  box-sizing: border-box;
}
button {
  background-color: #ffffff;
  color: #AB4A4F;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
#result {
  margin-top: 16px;
  font-size: 13px;
  text-align: center;
}
.warning {
  font-size: 12px;
  text-align: center;
  margin-bottom: 12px;
}
.site-link {
  margin-top: 24px;
  text-align: center;
  font-weight: 600;
}
.site-link a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="header site-link">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<div class="warning">
⚠ Use UTC/GMT birth time<br>
⚠ Only one submission per email
</div>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>TIME OF BIRTH (UTC)</label>
<input type="time" id="tob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">CHECK MATCHES</button>

<div id="result"></div>

<div class="site-link">
<a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
</div>
</div>

<script>
const CSV = "ephemeris_3hour_1940_2030.csv";
const ORB = 8;
let eph = [];
let loaded = false;

// Load ephemeris
fetch(CSV)
  .then(r => r.text())
  .then(t => {
    const rows = t.trim().split("\n").slice(1);
    eph = rows.map(r => {
      const [dt,s,m,v] = r.split(",");
      return {
        t: new Date(dt + "Z").getTime(),
        sun: +s,
        moon: +m,
        venus: +v,
        d: dt
      };
    });
    loaded = true;
  });

// Handle 360 degree wrapping
function inRange360(pos, min, max){
  if(min <= max) return pos >= min && pos <= max;
  return pos >= min || pos <= max;
}

// Round to nearest 3 hours
function roundTo3Hours(ms){
  const three = 3 * 60 * 60 * 1000;
  return Math.round(ms / three) * three;
}

// Find nearest ephemeris row
function nearestRow(time){
  let best = eph[0];
  let min = Math.abs(best.t - time);
  for(const r of eph){
    const d = Math.abs(r.t - time);
    if(d < min){
      min = d;
      best = r;
    }
  }
  return best;
}

function findMatches(){
  if(!loaded){
    result.innerHTML = "Loading ephemeris… please wait.";
    return;
  }

  const g = gender.value;
  const emailVal = email.value.toLowerCase();
  const key = emailVal + "_" + new Date().toISOString().slice(0,10);

  if(localStorage[key]){
    alert("Only one submission per day. Please double-check before submitting.");
    return;
  }
  localStorage[key] = 1;

  const birthMs = new Date(dob.value + "T" + tob.value + "Z").getTime();
  const base = nearestRow(roundTo3Hours(birthMs));

  let venusPos, otherPos;
  if(g === "male"){
    venusPos = base.venus;
    otherPos = base.sun;
  } else {
    venusPos = base.venus;
    otherPos = base.moon;
  }

  // Calculate ranges
  let venusMin = (otherPos - ORB + 360) % 360;
  let venusMax = (otherPos + ORB) % 360;
  let otherMin = (venusPos - ORB + 360) % 360;
  let otherMax = (venusPos + ORB) % 360;

  // Step 1: filter by venus range
  let stage1 = eph.filter(r => inRange360(r.venus, venusMin, venusMax));

  // Step 2: filter by other range
  let stage2 = stage1.filter(r => {
    if(g === "male") return inRange360(r.moon, otherMin, otherMax);
    return inRange360(r.sun, otherMin, otherMax);
  });

  const dates = [...new Set(stage2.map(r => r.d.split(" ")[0]))];
  result.innerHTML = dates.length
    ? dates.join("<br>")
    : "No perfect matches found in this date range.";
}
</script>

</body>
</html>
