<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}

body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.header {
  width: 100%;
  max-width: 420px;
  display: flex;
  align-items: center;
  margin-bottom: 24px;
}

.header img {
  height: 40px;
}

.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
  font-size: 17px;
}

.tool {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
  box-sizing: border-box;
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
  text-align: center;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  font-size: 15px;
  box-sizing: border-box;
}

button {
  background-color: #ffffff;
  color: #AB4A4F;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

#result {
  margin-top: 16px;
  font-size: 13px;
}

.progress {
  font-size: 12px;
  text-align: center;
  margin-top: 8px;
  opacity: 0.9;
}

.site-link {
  margin-top: 24px;
  text-align: center;
  font-weight: 600;
}

.site-link a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="header site-link">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
  <h1>PERFECT MATCH</h1>

  <label>GENDER</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label>DATE OF BIRTH</label>
  <input type="date" id="dob">

  <label>TIME OF BIRTH</label>
  <input type="time" id="tob">

  <button onclick="findMatches()">SEARCH</button>

  <div id="result"></div>
  <div id="progress" class="progress"></div>

  <div class="site-link">
    <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
  </div>
</div>

<script>
const ORB = 8;

function angleDiff(a, b) {
  let d = Math.abs(a - b) % 360;
  return d > 180 ? 360 - d : d;
}

function aspectMatch(a, b) {
  const d = angleDiff(a, b);
  return Math.abs(d) <= ORB || Math.abs(d - 120) <= ORB;
}

async function findMatches() {
  document.getElementById("result").innerHTML = "";
  document.getElementById("progress").innerText = "Loading ephemerisâ€¦";

  const gender = document.getElementById("gender").value;
  const dob = document.getElementById("dob").value;
  const tob = document.getElementById("tob").value;

  const birthDate = new Date(dob + "T" + tob + ":00Z");

  const res = await fetch("ephemeris_3hour_1940_2030.csv");
  const text = await res.text();
  const rows = text.trim().split("\n").slice(1);

  const total = rows.length;
  let matches = [];

  rows.forEach((row, i) => {
    if (i % 3000 === 0) {
      document.getElementById("progress").innerText =
        "Scanning " + Math.round((i / total) * 100) + "%";
    }

    const [date, sun, moon, venus] = row.split(",");
    const s = parseFloat(sun);
    const m = parseFloat(moon);
    const v = parseFloat(venus);

    if (gender === "male") {
      if (aspectMatch(s, v) && aspectMatch(m, v)) {
        matches.push(date);
      }
    } else {
      if (aspectMatch(m, v) && aspectMatch(s, v)) {
        matches.push(date);
      }
    }
  });

  document.getElementById("progress").innerText = "";

  if (matches.length === 0) {
    document.getElementById("result").innerHTML =
      "No perfect matches found in the current date range.";
    return;
  }

  document.getElementById("result").innerHTML =
    "<b>Perfect Match Birth Dates:</b><br><br>" +
    [...new Set(matches)].join("<br>");
}
</script>

</body>
</html>
