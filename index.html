<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Match</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 24px;
}

.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
}

.header img {
  height: 40px;
}

.tool {
  width: 100%;
  max-width: 420px;
  padding: 28px;
  border: 2px solid #fff;
  border-radius: 14px;
  color: #fff;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  font-size: 20px;
}

label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  box-sizing: border-box;
}

button {
  background: #fff;
  color: #AB4A4F;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

#result {
  text-align: center;
  font-size: 13px;
  margin-top: 16px;
}

.warning {
  text-align: center;
  font-size: 12px;
  margin-bottom: 14px;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>PERFECT MATCH</h1>

<div class="warning">
⚠ Use UTC/GMT birth time<br>
⚠ One submission per email per day
</div>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>DATE OF BIRTH</label>
<input type="date" id="dob">

<label>TIME OF BIRTH (UTC)</label>
<input type="time" id="tob">

<label>EMAIL</label>
<input type="email" id="email">

<button onclick="findMatches()">CHECK MATCHES</button>

<div id="result"></div>
</div>

<script>
const CSV = "ephemeris_3hour_1940_2030.csv";
const ORB = 8;

let eph = [];
let loaded = false;

fetch(CSV)
  .then(r => r.text())
  .then(t => {
    eph = t.trim().split("\n").slice(1).map(r => {
      const [dt,sun,moon,venus] = r.split(",");
      return {
        t: new Date(dt + " UTC").getTime(),
        sun:+sun, moon:+moon, venus:+venus,
        d:dt
      };
    });
    loaded = true;
  });

function inRange(v,c){
  const d = Math.abs(v - c);
  return d <= ORB || Math.abs(d - 360) <= ORB;
}

function nearestRow(ms){
  return eph.reduce((a,b)=>
    Math.abs(b.t-ms) < Math.abs(a.t-ms) ? b : a
  );
}

function findMatches(){

  const result = document.getElementById("result");
  if(!loaded){
    result.innerHTML = "Loading ephemeris…";
    return;
  }

  const key = email.value.toLowerCase()+"_"+new Date().toISOString().slice(0,10);
  if(localStorage[key]){ alert("One submission per day."); return; }
  localStorage[key]=1;

  const birthMs = new Date(dob.value+"T"+tob.value+"Z").getTime();
  const base = nearestRow(birthMs);

  let venusStage, finalStage;

  if(gender.value === "male"){
    // Female Venus centered on Male Sun
    venusStage = eph.filter(r => inRange(r.venus, base.sun));
    // Female Moon centered on Male Venus
    finalStage = venusStage.filter(r => inRange(r.moon, base.venus));
  } else {
    // Male Venus centered on Female Moon
    venusStage = eph.filter(r => inRange(r.venus, base.moon));
    // Male Sun centered on Female Venus
    finalStage = venusStage.filter(r => inRange(r.sun, base.venus));
  }

  const dates = [...new Set(finalStage.map(r=>r.d.split(" ")[0]))];

  result.innerHTML = dates.length
    ? dates.join("<br>")
    : "No perfect matches found for this date range.";
}
</script>

</body>
</html>
